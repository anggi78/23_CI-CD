name: build, deploy task in main server
on:
  push:
    branches:
      - main
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    -
      name: checkout
      uses: actions/checkout@v3
    -
      name: set up QEMU
      uses: docker/setup-qemu-action@v3
    -
      name: set up docker buildx
      uses: docker/setup-buildx-action@v2
    - 
      name: login to docker hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    -
      name: build and push
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/task-ci-cd:latest
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: SSH into EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_NAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            docker stop cicd
            docker rm cicd
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/task-ci-cd-images
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/task-ci-cd-images
            docker run -d -p 80:80 -e APP_PORT=${{ secrets.SERVERPORT }} -e DBUSER=${{ secrets.DBUSER }} -e DBPASS=${{ secrets.DBPASS }} -e DBHOST=${{ secrets.DBHOST }} -e DBPORT=${{ secrets.DBPORT }} -e DBNAME=${{ secrets.DBNAME }} --name cicd ${{ secrets.DOCKERHUB_USERNAME }}/task-ci-cd:latest